server:
  port: 0

eureka:
  client:
    registryFetchIntervalSeconds: 3
    serviceUrl:
      defaultZone: http://localhost:8761/eureka1/
  instance:
    instanceId: ${spring.application.name}:${random.int}

---
spring:
  profiles: docker
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka1/
  instance:
    instanceId: ${spring.application.name}:${random.int}
